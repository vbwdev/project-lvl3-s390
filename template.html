<!DOCTYPE html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="modal fade" id="articleDescriptionModal" tabindex="-1" role="dialog" aria-labelledby="articleDescriptionTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="js-modal-title modal-title" id="articleDescriptionTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="js-modal-description modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a href="" class="js-modal-link btn btn-primary" target="_blank">Open article</a>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h1>RSS Reader</h1>
        <form class="js-rss-url-form jumbotron">
          <div class="js-form-alerts"></div>
          <div class="form-group">
            <label for="rss-url">RSS URL</label>
            <input type="text" class="js-rss-url-input form-control" id="rss-url" placeholder="RSS URL" autocomplete="off" />
          </div>
          <button type="submit" class="js-rss-url-submit-button btn btn-primary" disabled>Submit</button>
        </form>
      </div>
      <br>
      <div>
        <h2>RSS Channels</h2>
        <ul class="js-rss-channels-list list-group">
          <li class="list-group-item">No channels added</li>
        </ul>
      </div>
      <br>
      <div>
        <h2>RSS articles</h2>
        <div class="js-rss-articles-list list-group">
          <div class="list-group-item">No articles</div>
        </div>
      </div>
    </div>
  </body>
</html>
